<div style="height: 100%;width: 100%; display: flex; flex-direction: column;">


    <div id="nav">
        <span id="m1">User Management</span>
       
      
        <div id="inp">
            <div class="searchbar">
                <input style="width: 150px;border-radius: 2px; outline: none; border: none; background:transparent;"
                    type="text" id="filter-text-box" [(ngModel)]="searchtext" (ngModelChange)="onFilterTextBoxChanged()"
                    placeholder="search"><span id="inpcontent"><i (click)="empty()" style="color:rgb(116, 113, 113)"
                        class="fa fa-times" aria-hidden="true"></i></span>
                <span id="search"><i style="color:white;font-size:15px;" class='fas fa-search'></i></span>
            </div>
        </div>
       
        
            <!-- <button class="btn btn-primary" (click)="add_role()" id="m3"
                style="color:white;border-radius: 5px;box-shadow: none;margin-bottom: 9px;">Add User</button> -->
        
    </div>
    <!-- <button class="btn btn-primary mb-3" (click)="onDeleteRow()">Delete Row</button> -->
    <div class="d-grid d-md-flex justify-content-md-end">
     
    </div>
    <ag-grid-angular class="ag-theme-alpine"
        style="height:100%; width:100%;padding:0 12px 12px 12px;overflow-y: hidden;" [columnDefs]="userDatas"
        [rowData]="userData" [pagination]="true" [rowHeight]="40" [paginationPageSize]="a" [cacheQuickFilter]="true"
        (gridReady)="onGridReady1($event)" enablefilter="true" >

    </ag-grid-angular>

    <div id="foot">
        <div class="record">Total Records: <span style="font-weight:bold;">{{userData.length}}</span></div>
        <div class="recordcount">

            <label>Selected Record Count:</label>

            <select (change)="changeWebsite($event)" id="record">

                <option *ngFor="let web of websiteList">{{web}}</option>

            </select>

        </div>

    </div>

</div>
