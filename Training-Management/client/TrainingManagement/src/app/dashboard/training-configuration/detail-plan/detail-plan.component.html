<div class="fullbody">
    <h4 style="display: flex;justify-content:space-between;">{{title|titlecase}}<div
            style="transform: rotate(-180deg);outline: none;border: none;background-color: transparent;font-size: 26px;margin: 0;padding: 0; cursor: pointer;"
            title="back" (click)="backEvent()">&#10150;</div>
    </h4>
    <div class="grid">
        <div class="d-grid d-md-flex justify-content-md-end" id="addPlan">
            <button type="button" class="btn" id="addPlan-btn" 
           (click)="decision()">
                 <i class="fa fa-plus"></i>Add Plan</button>
        </div>

        <div class="ag-grid">
            <ag-grid-angular style="width: 100%; height: 20rem;" class="ag-theme-alpine" [rowData]="rowData"
                [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="a">
            </ag-grid-angular>
        </div>
        <div class="gridFooter">
            <div class="total_records">
                <label>Total Records:</label>
                <label id="record">{{rowData.length}}</label>
            </div>
            <div class="record_count">
                <label>Selected Record Count:</label>
                <select (change)="changeWebsite($event)" id="record">
                    <option *ngFor="let web of websiteList">{{web}}</option>
                </select>
            </div>
        </div>

    </div>

    <!--////////////////////////////////////pop up///////////////////////////////// -->
    
    <div class="confirmation" *ngIf="confirm">
        <div class="box">
          <h5 >{{formname}}Plan[Day-{{addPlan.value.day||rowData.length+1}}]</h5>
            <div class="rowButton">
                <div class="formBody">
                    <form [formGroup]="addPlan" autocomplete="off">
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Topics</label>
                                <br>
                                <input type="text" formControlName="topic">
                            </div>
                            <div class="col">
                                <label class="form-label">Hours</label>
                                <br>
                                <input type="number" formControlName="topicHrs">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Assesment</label>
                                <br>
                                <input type="text" formControlName="assessment">
                            </div>
                            <div class="col">
                                <label class="form-label">Hours</label>
                                <br>
                                <input type="number" formControlName="assessmentHrs">
                            </div>
                        </div>
                        <div class="row ">

                            <div class="col">
                                <label class="form-label">Practice</label>
                                <br>
                                <input type="text" formControlName="practice">
                            </div>
                            <div class="col">
                                <label class="form-label">Hours</label>
                                <br>
                                <input type="number" formControlName="practiceHrs">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Real Time</label>
                                <br>
                                <input type="text" formControlName="project">
                            </div>
                            <div class="col">
                                <label class="form-label">Hours</label>
                                <br>
                                <input type="number" formControlName="projectHrs">
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="canves_button">
                        <button type="button" class="btn btn-sm" (click)="Save()">Save</button>
                        <button type="button" class="btn btn-sm" (click)="Cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
